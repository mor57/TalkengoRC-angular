<div class="container">
  <mat-toolbar>
    <span class="fill-remaining-space"></span>
    <span>
      {{ 'Profile.User Profile' | translate }}
    </span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>
  <div class="mat-elevation-z8" style="text-align: -webkit-center;padding: 20px;">
    <form>
      <table *ngIf="userDetails" class="table-fill">
        <tbody>
          <tr>
            <td>{{ 'Profile.Role' | translate }} : </td>
            <td>{{ userDetails.role }}</td>
          </tr>
          <tr>
            <td>{{ 'Profile.First Name' | translate }} : </td>
            <td>{{ userDetails.firstname }}</td>
          </tr>
          <tr>
            <td>{{ 'Profile.Last Name' | translate }} : </td>
            <td>{{ userDetails.lastname }}</td>
          </tr>
          <tr>
            <td>{{ 'Profile.Email' | translate }} : </td>
            <td>{{ userDetails.email }}</td>
          </tr>
          <tr>
            <td colspan="2" class="text-center">
              <input type="button" (click)="loginAsRoleLL('LL')" value="{{ 'Profile.Login as role LL' | translate }}" />
            </td>
          </tr>
          <tr>
            <td colspan="2" class="text-center">
              <input type="button" (click)="changeLang('en')" value="English" />
              <input type="button" (click)="changeLang('fr')" value="France" />
            </td>
          </tr>
          <!-- <tr>
            <td colspan="2" class="text-center">
              <input type="button" (click)="onLogout()" value="Logout" />
            </td>
          </tr> -->
        </tbody>
      </table>
    </form>
  </div>
</div>
