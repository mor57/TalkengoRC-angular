<div class="container">
    <mat-toolbar>
        <span class="fill-remaining-space"></span>
        <span>
            {{ 'Profile.User Profile' | translate }}
        </span>
        <span class="fill-remaining-space"></span>
    </mat-toolbar>
    <div class="mat-elevation-z8" style="text-align: -webkit-center;padding: 20px;">
        <form>
            <table *ngIf="userDetails" class="table-fill">
                <tbody>
                    <tr>
                        <td class="tdtitle">{{ 'Profile.Role' | translate }} : </td>
                        <td>{{ userDetails.role }}</td>
                    </tr>
                    <tr>
                        <td class="tdtitle">{{ 'Profile.First Name' | translate }} : </td>
                        <td>{{ userDetails.firstname }}</td>
                    </tr>
                    <tr>
                        <td class="tdtitle">{{ 'Profile.Last Name' | translate }} : </td>
                        <td>{{ userDetails.lastname }}</td>
                    </tr>
                    <tr>
                        <td class="tdtitle">{{ 'Profile.Email' | translate }} : </td>
                        <td>{{ userDetails.email }}</td>
                    </tr>
                    <tr *ngIf="userDetails.role==='admin'">
                        <td>
                            <input type="button" (click)="loginAsRoleLL('learner')" value="{{ 'Profile.Login as role LL' | translate }}" />
                        </td>
                        <td>
                            <input type="button" (click)="loginAsRoleLL('cp')" value="{{ 'Profile.Login as role CP' | translate }}" />
                        </td>
                    </tr>
                    <tr *ngIf="userDetails.role==='admin'">
                        <td colspan="2" style="text-align: center;">
                            <input type="button" (click)="loginAsRoleLL('admin')" value="{{ 'Profile.Login as role Admin' | translate }}" />
                        </td>
                    </tr>
                    <!-- <tr>
            <td colspan="2" class="text-center">
              <input type="button" (click)="changeLang('en')" value="English" />
              <input type="button" (click)="changeLang('fr')" value="France" />
            </td>
          </tr> -->
                    <!-- <tr>
            <td colspan="2" class="text-center">
              <input type="button" (click)="onLogout()" value="Logout" />
            </td>
          </tr> -->
                </tbody>
            </table>
        </form>
    </div>
</div>
