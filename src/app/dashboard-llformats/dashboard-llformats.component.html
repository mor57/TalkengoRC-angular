<div class="container">
  <mat-toolbar>
    <a (click)="GotBackToTags()">Dashboard </a> <span class="padding-left-10"> > </span>
    <span class="padding-left-10">{{tagcurrent.tagtitle}}</span>
    <span class="padding-left-10"></span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>
  <div class="landingcontainer">
    <div layout="row" layout-wrap flex>
      <span class="profile-main-title">Choose your format</span>
      <span class="landingbox" *ngFor="let format of orginalformats; let i = index">
        <input type="button" (click)="GotToCats(format)" [value]="format.formattitle" />
      </span>
    </div>
  </div>
</div>
